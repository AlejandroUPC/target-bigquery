syntax = "proto2";

message Record {
  required string data = 1;
  optional string _sdc_extracted_at = 2;
  optional string _sdc_received_at = 3;
  optional string _sdc_batched_at = 4;
  optional string _sdc_deleted_at = 5;
  optional int64 _sdc_sequence = 6;
  optional int64 _sdc_table_version = 7;	
}
